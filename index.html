<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Showcase</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --varlinear: linear-gradient(to right, #8e2de2, #ff0c0c);
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Assets/Leonardo_Kino_XL_6_images_for_professional_assignments_for_add_0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
        }

        .case-box {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .case-box:hover {
            transform: translateY(-10px);
        }

        .case-box img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .case-box:hover img {
            opacity: 0.5;
        }

        .case-box .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .case-box:hover .buttons {
            opacity: 1;
        }

        .case-box .buttons a {
            display: inline-block;
            padding: 10px 40px;
            color: var(--varlinear);
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .case-box .buttons .view-code {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
        }

        .case-box .buttons .view-project {
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        }

        .case-box .buttons a:hover {
            opacity: 0.8;
        }

        .case-box .label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .case-box .buttons a {
                padding: 8px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
